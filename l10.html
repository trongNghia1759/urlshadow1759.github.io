        body {

            color: #333;

        /* Thanh điều hướng */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 15px;
            z-index: 1000;
            display: flex;

      .menu-toggle {
    background: none;
    border: none;
    cursor: pointer;
    display: block;
    width: 30px;
    height: 30px;
    padding: 0;
    color: white;
    font-size: 30px;
    line-height: 1;
}


        .menu-toggle .bar {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #004494;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            overflow-y: auto;
        }

        .nav-links.show {
            transform: translateX(0);
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid #003366;
        }

        /* Ẩn menu ba gạch trên màn hình lớn */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
            .nav-links {
                position: static;
                flex-direction: row;
                width: auto;
                transform: translateX(0);
                background-color: transparent;
                margin-left: auto;
                height: auto;
            }
            .nav-links li a {
                padding: 0 15px;
                border-bottom: none;
            }
        }

        /* CSS bổ sung cho trang ảnh */
        .gallery-section {
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

    </style>
</head>
