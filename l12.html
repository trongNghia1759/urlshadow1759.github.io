<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỷ niệm lớp 10C8</title>
    <style>
        /* CSS từ Bo gửi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
    
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #0056b3;
            color: #fff;
        }
    
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
    
        .header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    
        .intro-section {
            padding: 20px;
            text-align: center;
        }
    
        .intro-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    
        /* Thanh điều hướng */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
    
        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            padding: 0;
        }
    
        .menu-toggle .bar {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }
    
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #004494;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            overflow-y: auto;
        }
    
        .nav-links.show {
            transform: translateX(0);
        }
    
        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid #003366;
        }
    
        /* Ẩn menu ba gạch trên màn hình lớn */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }
            .nav-links {
                position: static;
                flex-direction: row;
                width: auto;
                transform: translateX(0);
                background-color: transparent;
                margin-left: auto;
                height: auto;
            }
            .nav-links li a {
                padding: 0 15px;
                border-bottom: none;
            }
        }

        /* CSS bổ sung cho trang ảnh */
        .gallery-section {
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

    </style>
</head>
<body>

  <nav class="navbar">
      <button class="menu-toggle" id="menuToggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </button>
      <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Trang Chủ</a></li>
          <li><a href="danhsach.html">Danh Sách Lớp</a></li>
          <li><a href="l10.html">Kỷ niệm 10C8</a></li>
          <li><a href="l11.html">Kỷ niệm 11C8</a></li>
          <li><a href="l12.html">Kỷ niệm 12C8</a></li>
      </ul>
  </nav>

  <header class="header">
    <h1>Lớp 12C8</h1>
    <p>Niên Khoá: 2026-2027</p>
  </header>

  <main>
    <section class="gallery-section">
      <h2>Chưa Diễn Ra</h2>
     

  <script>
    document.getElementById('menuToggle').addEventListener('click', function() {
        var navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
