<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc Mừng Sinh Nhật T.Nghĩa</title>
  <link rel="stylesheet" href="banh.css" />
</head>
<body>
  <div class="banner">
    <button id="giftBtn">🎁 MỞ QUÀ NGAY</button>
    <div id="hbdText" class="hidden">🎉 CHÚC MỪNG SINH NHẬT T.Nghĩa 🎉</div>
    <div class="slider hidden" style="--quantity: 10">
      <div class="item" style="--position: 1"><img src="anh1.png" alt="Anh1"></div>
      <div class="item" style="--position: 2"><img src="anh2.png" alt="Anh2"></div>
      <div class="item" style="--position: 3"><img src="anh3.png" alt="Anh3"></div>
      <div class="item" style="--position: 4"><img src="anh4.png" alt="Anh4"></div>
      <div class="item" style="--position: 5"><img src="anh5.png" alt="Anh5"></div>
      <div class="item" style="--position: 6"><img src="anh6.png" alt="Anh6"></div>
      <div class="item" style="--position: 7"><img src="anh7.png" alt="Anh7"></div>
      <div class="item" style="--position: 8"><img src="anh8.png" alt="Anh8"></div>
      <div class="item" style="--position: 9"><img src="anh9.png" alt="Anh9"></div>
      <div class="item" style="--position: 10"><img src="anh10.png" alt="Anh10"></div>
    </div>
    <img class="cake hidden" src="cake.png" alt="Bánh sinh nhật">
    <audio id="birthday-audio" src="hpbd.mp3" preload="auto"></audio>
    <canvas id="fireworks"></canvas>
  </div>

  <script src="phaohoa.js"></script>
</body>
</html>
